<html>
    <head>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>
    
    <body>
        <script type="text/javascript">
			d3.csv("https://docs.google.com/spreadsheets/d/1KMw1_x9Z8hCXwB2GA8WhjlQ5r5IhhU28ayMPVZONQxo/export?format=csv&id=1KMw1_x9Z8hCXwB2GA8WhjlQ5r5IhhU28ayMPVZONQxo", function(data) {
				
				var canvas = d3.select("body").append("svg")
					.attr("width", 1000)
					.attr("height", 3000)
					
				canvas.selectAll("rect")
					.data(data)
					.enter()
						.append("rect")
						.attr("width", function(d){return (d.mcd_count/d.population)*10000000;})
						.attr("height", 48)
						.attr("y", function(d,i) {return i*50})
						.attr("fill","blue");
				
				canvas.selectAll("text")
					.data(data)
					.enter()
						.append("text")
						.attr("fill", "white")
						.attr("y", function(d,i) {return i*50+24})
						.text(function(d){return d.name;})
			});
        </script>
    </body>
</html>
